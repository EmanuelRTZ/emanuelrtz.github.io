<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="frmulario.css" />
    

  </head>
  <body>
    <h1>Formulario de registro</h1>
    <p>Por favor complete este formulario con la información solicitada.</p>
    
    <form method="post" action='https://register-demo.freecodecamp.org'>
<!--- fieldset  para inputs de datos--->
      <fieldset>
        <label for="first-name">Ingrese su nombre: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Ingrese su apellido: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Ingrese su Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Genere una nueva password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

<!---Botones radio y checkbox --->
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Cuenta Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Cuenta de negocios</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">términos y condiciones.</a>
        </label>
      </fieldset>

<!---subir foto, edad y menú desplegable --->
      <fieldset>
        <label for="profile-picture">Suba una fot de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Ingrese su edad en años: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">¿Cómo llego a nosotros?
          <!--- estas son las opciones a elegir --->
          <select id="referrer" name="referrer">
            <option value="">(seleccione una opción)</option>
            <option value="1">freeCodeCamp web</option>
            <option value="2"> canal de youtube de freeCodeCamp</option>
            <option value="3"> foro de freeCodeCamp</option>
            <option value="4">Otra</option>
          </select>
        </label>
<!---Textarea y submit --->
        <label for="bio">Déjanos una bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Mis preferencias en programación..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
